<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Diagrams</title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold" rel="stylesheet" type="text/css" />
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/raphael.js" type="text/javascript"></script>
		<script src="js/init.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>Joey</h1>

		<div id="content">

			<div class="legend">
				<div class="skills">
					<ul>
						<li class="jq">Android</li>
						<li class="css">iOS</li>
						<li class="html">Javascript</li>
						<li class="php">C++</li>
						<li class="sql">HTML/CSS</li>
						<li class="sql">SQLite</li>
					</ul>
				</div>	
			</div>
			<div id="diagram"></div>
		</div>

		<div class="get">
			<div class="arc">
				<span class="text">Android</span>
				<input type="hidden" class="percent" value="95" />
				<input type="hidden" class="color" value="#249AA7" />
			</div>
			<div class="arc">
				<span class="text">iOS</span>
				<input type="hidden" class="percent" value="90" />
				<input type="hidden" class="color" value="#ABD25E" />
			</div>
			<div class="arc">
				<span class="text">Javascript</span>
				<input type="hidden" class="percent" value="80" />
				<input type="hidden" class="color" value="#F8C830" />
			</div>
			<div class="arc">
				<span class="text">C++</span>
				<input type="hidden" class="percent" value="75" />
				<input type="hidden" class="color" value="#F1594A" />
			</div>
			<div class="arc">
				<span class="text">HTML/CSS</span>
				<input type="hidden" class="percent" value="45" />
				<input type="hidden" class="color" value="#B8E1F2" />
			</div>
				<div class="arc">
				<span class="text">SQLite</span>
				<input type="hidden" class="percent" value="40" />
				<input type="hidden" class="color" value="#B8E1F2" />
			</div>
		</div>
	</body>
</html>
